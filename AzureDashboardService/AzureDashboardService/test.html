    <script type="text/javascript">
    //<![CDATA[
        jQuery(document).ready(function () {
            $("#dsisBaseTable").jqGrid({
                url: 'TimBrown1.json',
                datatype: 'json',
                colNames: ['Name', 'Location', 'WH', 'Inc', 'Eco', 'Guild', 'Owner', 'Level', 'Guild', 'OccBy',
                          'JG(Log)', 'CC', 'PH', 'DS', 'DT', 'PS', 'PR', 'DB', 'Fleet', 'Days', 'Updated By'],
                colModel: [
                    { name: 'baseName', index: 'baseName', sortable: false, width: 50, jsonmap: 'row.baseName' },
                    { name: 'location', index: 'location', width: 50, jsonmap: 'row.location' },
                    { name: 'wh', index: 'wh', width: 50, jsonmap: 'row.wormhole' },
                    { name: 'inc', index: 'inc', align: 'right', width: 50, jsonmap: 'row.income' },
                    { name: 'eco', index: 'eco', align: 'right', width: 50, jsonmap: 'row.economy' },
                    { name: 'ownerGuild', index: 'ownerGuild', width: 50, jsonmap: 'row.ownerGuild' },
                    { name: 'ownerNick', index: 'ownerNick', width: 50, jsonmap: 'row.ownerNick' },
                    { name: 'ownerLevel', index: 'ownerLevel', width: 50, jsonmap: 'row.ownerLevel' },
                    { name: 'occGuild', index: 'occGuild', width: 50, jsonmap: 'row.occGuild' },
                    { name: 'occNick', index: 'occNick', width: 50, jsonmap: 'row.occNick' },
                    { name: 'jumpGate', index: 'jumpGate', width: 50, jsonmap: 'row.jumpGate' },
                    { name: 'commandCenter', index: 'commandCenter', width: 50, jsonmap: 'row.commandCenter' },
                    { name: 'photons', index: 'photons', width: 50, jsonmap: 'row.photons' },
                    { name: 'dshield', index: 'dshields', width: 50, jsonmap: 'row.dshields' },
                    { name: 'disruptors', index: 'disruptors', width: 50, jsonmap: 'row.disruptors' },
                    { name: 'pshields', index: 'pshields', width: 50, jsonmap: 'row.pshields' },
                    { name: 'prings', index: 'prings', width: 50, jsonmap: 'row.prings' },
                    { name: 'debris', index: 'debris', width: 50, jsonmap: 'row.debris' },
                    { name: 'fleetSize', index: 'fleetSize', width: 50, jsonmap: 'row.fleetSize' },
                    { name: 'daysOld', index: 'daysOld', width: 50, jsonmap: 'row.daysOld' },
                    { name: 'updatedBy', index: 'updatedBy', sortable: false, width: 50, jsonmap: 'row.updatedBy' }
                ],
                pager: '#dsisBasePager',
                rowNum: 20,
                rowList: [20, 30, 40, 50],
                sortname: 'location',
                sortorder: 'asc',
                viewrecords: true,
                caption: 'Base Report',
                width: 1024,
                height: 300,
                jsonReader: {
                    root: "rows",
                    page: "page",
                    total: "total",
                    records: "records",
                    repeatitems: false,
                    id: "id"
                }
            });
        });
    //]]>
    </script>
</head>

<body>
<table id="dsisBaseTable"><tr><td></td></tr></table>
<div id="dsisBasePager"/>

</body>
